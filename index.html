<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>World Clocks | Samantha Thibault</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="countries" id="countries" class="dropdown">
         <option value="los-angeles">Please select a country</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="sydney">Sydney</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
      </select>
      <div class="row">
        <div class="col city">Los Angeles <div>august 15th, 2023</div> </div>
        <div class="col time">1:48:15 <Span>AM</Span></div>
      </div>
      <div class="row">
        <div class="col city">Sydney <div>august 15th, 2023</div></div>
        <div class="col time">1:48:15 <Span>AM</Span></div>
      </div>
      <div class="row">
        <div class="col city">Tokyo <div>august 15th, 2023</div></div>
        <div class="col time">1:48:15 <Span>AM</Span></div>
      </div>
      <div class="row">
        <div class="col city">Paris <div>august 15th, 2023</div></div>
        <div class="col time">1:48:15 <Span>AM</Span></div>
      </div>
      





    </div>

    <footer>
      <a
        href="https://github.com/Samantha-a-T/world-clocks"
        target="_blank"
        rel="noreferrer"
        >Open-source code</a
      >
      by Samantha Thibault
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
