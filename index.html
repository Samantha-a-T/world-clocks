<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="/css/style.css" />
    <title>World Clocks | Samantha Thibault</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="countries" id="countries" class="dropdown">
        <option value="los-angeles">Please select a country</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="sydney">Sydney</option>
        <option value="tokyo">Tokyo</option>
        <option value="paris">Paris</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/Samantha-a-T/world-clocks"
        target="_blank"
        rel="noreferrer"
        >Open-source code</a
      >
      by <strong>Samantha Thibault</strong>
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
